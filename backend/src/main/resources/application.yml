spring:
  application:
    name: backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

---

# =============================
# üîß DEV (Local H2)
# =============================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/devdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

---

# =============================
# üöÄ PROD (Docker PostgreSQL)
# =============================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/appdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

---

# =============================
# ‚öôÔ∏è ACTUATOR CONFIG
# =============================
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info

  endpoint:
    health:
      show-details: always       # Show detailed info like DB status, disk space, etc.
      show-components: always    # Display each component (db, diskSpace, etc.)
      probes:
        enabled: true            # Enables /actuator/health/liveness and /readiness
    info:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: "${version:0.0.1-SNAPSHOT}"
    description: "Spring React Vite Template backend"

  build:
    artifact: ${project.artifactId:backend}
    time: ${build.time:unknown}

  git:
    commit:
      id: ${git.commit.id.abbrev:unknown}
    branch: ${git.branch:unknown}