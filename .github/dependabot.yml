version: 2
updates:
  # 🧠 Frontend — npm packages
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Dublin"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]

  # ⚙️ Backend — Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Dublin"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      minor-and-patch:
        update-types: ["minor", "patch"]